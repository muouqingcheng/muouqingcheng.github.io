  <style>
    @keyframes rotate3d {
      form {
        transform:rotatex(0deg) rotatey(0deg);
      }
      to {
        transform:rotatex(360deg) rotatey(3600deg);
      }
    }
    section {
      width:200px;
      height:200px;
      margin:auto;
      margin-top:150px;
      position:relative;
      transform-style:preserve-3d;
      xtransform:rotatex(45deg) rotatey(45deg);
      animation:rotate3d 13s linear infinite;
    }
    div {
      box-shadow:0 0 0 0px rgba(0,0,0,0.1);
      transition:.5s;
      width:100px;
      height:100px;
      position: absolute;
      left:25%;
      top:25%;
      font-size:70px;
      line-height:100px;
      text-align:center;
    }
    div.a1 {
      transform:rotatey(0deg) translatez(50px);
    }
    div.a2 {
      transform:rotatey(180deg) translatez(50px);
    }
    div.a3 {
      transform:rotatey(90deg) translatez(50px);
    }
    div.a4 {
      transform:rotatey(-90deg) translatez(50px);
    }
    div.a5 {
      transform:rotatex(90deg) translatez(50px);
    }
    div.a6 {
      transform:rotatex(-90deg) translatez(50px);
    }
    section:hover div {
      box-shadow:0 0 0 50px rgba(0,0,0,0.1);
    }
    section:hover {
      animation-play-state:paused;
    }
    table {
      width:100%;
      height:100%;
      border-collapse:collapse;
    }
  </style>
