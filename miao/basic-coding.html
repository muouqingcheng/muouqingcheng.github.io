<script type="norun" id="ch0103/17">
  var X1 = Number(prompt("请输入X1："))
  var Y1 = Number(prompt("请输入Y1："))
  var X2 = Number(prompt("请输入X2："))
  var Y2 = Number(prompt("请输入Y2："))
  var X3 = Number(prompt("请输入X3："))
  var Y3 = Number(prompt("请输入Y3："))
  var AB = Math.sqrt(Math.abs(Y2 - Y1) * Math.abs(Y2 - Y1) + Math.abs(X2 - X1) * Math.abs(X2 - X1))
  var AC = Math.sqrt(Math.abs(Y2 - Y3) * Math.abs(Y2 - Y3) + Math.abs(X2 - X3) * Math.abs(X2 - X3))
  var BC = Math.sqrt(Math.abs(Y3 - Y1) * Math.abs(Y3 - Y1) + Math.abs(X3 - X1) * Math.abs(X3 - X1))
  var p = (AB + AC + BC) / 2
  var S = Math.sqrt(p * (p - AB) * (p - AC) * (p - BC))
  console.log(S.toFixed(2))
</script>

<script type="norun" id="ch0104/20">
  var a = Number(prompt("请输入"))
  var b = Number(prompt("请输入"))
  var c = Number(prompt("请输入"))
  var d = b * b - 4 * a * c
  if (d > 0) {
    var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / ( 2 * a)
    var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / ( 2 * a)
    console.log("x1="+ x1.toFixed(5))
    console.log("x2="+ x2.toFixed(5))
  } else if (d === 0) {
    var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / ( 2 * a)
    var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / ( 2 * a)
    console.log("x1=x2="+ x1.toFixed(5))
  } else if (d < 0) {
    var s = (-b) / (2 * a)
    var x = Math.sqrt(4 * a * c - b * b) / (2 * a)
    if (s === 0 && x1 > x2) {
    console.log("x1="+ "0.00000" + "+" + x1.toFixed(5) + "i")
    console.log("x2="+ "0.00000" + "-" + x2.toFixed(5) + "i")
    } else {
    console.log("x1="+ s.toFixed(5) + "+" + x.toFixed(5) + "i")
    console.log("x2="+ s.toFixed(5) + "-" + x.toFixed(5) + "i")
    }
  }
</script>
