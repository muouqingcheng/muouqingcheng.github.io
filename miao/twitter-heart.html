<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>twitter-heart</title>
  <style>
    section {
      position:relative;
      text-align:center;
      height:200px;
      margin-top:200px;
    }
    button{
      width:100px;
      height:100px;
      border-radius:9999px;
      border:0px;
      background-color: white;
      position:absolute;
      left:calc(50% - 50px);
      top:30px;
      z-index:100;
      opacity: 1;
    }
    .cancel {
      background-image: url(https://css-tricks.com/wp-content/uploads/2016/06/web_heart_animation.png);
      z-index:20;
      opacity: 0;
    }
    .praise:focus ~ .cancel {
      background-position: -2800px;
      transition: 1s steps(28);
      z-index:500;
      opacity: 1;
    }
    .praise:focus {
      opacity: 0;
    }
  </style>
</head>
<body>
  <section>点完赞，再点一下取消
    <button class="praise">点赞</button>
    <button class="cancel"></button>
  </section>
</body>
</html>
